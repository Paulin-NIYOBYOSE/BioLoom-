<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Width Child Div</title>
<style>
.parent {
  border: 1px solid #ccc; /* Just for demonstration */
  padding: 20px; /* Add some padding to the parent div for visibility */
}

.child {
  width: calc(100% - 40px); /* Calculate width to remove padding */
  background-color: lightblue; /* Just for demonstration */
}
</style>
</head>
<body>

<div class="parent">
  <div class="child">
    This is the child div occupying the whole width without padding.
  </div>
</div>

</body>
</html>
